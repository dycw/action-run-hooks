name: run-hooks
description: Run 'pre-commit' hooks

branding:
  icon: activity
  color: gray-dark

inputs:
  token-checkout:
    description: Personal access token (PAT) used to fetch the repository
    default: ${{github.token}}
  token-github:
    description: Personal access token (PAT) used to authenticate with GitHub
    default: ${{github.token}}
  submodules:
    description: Whether to checkout submodules
    default:
  repos:
    description: The repos whos hooks are to be run
    default:
  hooks:
    description: The hooks to be run
    default:
  hooks-exclude:
    description: The hooks not to be run
    default:
  sleep:
    description: Sleep in between runs
    default: 1

runs:
  using: composite
  steps:
    - name: Check out repo
      uses: actions/checkout@v6
      with:
        token: ${{inputs.token-checkout}}
        submodules: ${{inputs.submodules}}

    - name: Install 'uv'
      uses: astral-sh/setup-uv@v7
      with:
        github-token: ${{inputs.token-github}}

    - name: Install 'bump-my-version'
      run: uv tool install --resolution highest --prerelease disallow --managed-python bump-my-version@latest
      shell: bash

    - name: Install 'pre-commit'
      run: uv tool install --resolution highest --prerelease disallow --managed-python pre-commit@latest
      shell: bash

    - name: Install 'ripgrep'
      run: uv tool run --from dycw-installer[cli]@latest --isolated --resolution highest --prerelease disallow --managed-python cli ripgrep
      shell: bash

    - name: Run 'action run-hooks'
      env:
        REPOS: ${{inputs.repos}}
        HOOKS: ${{inputs.hooks}}
        HOOKS_EXCLUDE: ${{inputs.hooks-exclude}}
        SLEEP: ${{inputs.sleep}}
      run: uv tool run --from dycw-actions[cli]@latest --isolated --resolution highest --prerelease disallow --managed-python cli run-hooks
      shell: bash
